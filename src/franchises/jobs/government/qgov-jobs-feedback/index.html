<body id="qld-gov-au" class="residents">

<!--#include virtual="/assets/includes/global/header.html"-->	
	
	<div id="page-container"><div class="max-width">
		<div id="breadcrumbs">
			<h2>You are here:</h2>
			<ol>
<!--#include virtual="/assets/includes/global/breadcrumb-citizen.html"-->
				<li><a href="https://smartjobs.qld.gov.au/">Smart jobs and careers</a></li>
				<li class="last-child">Feedback</li>
			</ol>
		</div>
	
		<div id="content-container">
			<div id="content">

				<div class="article"><div class="box-sizing"><div class="border">
				
<!--#include virtual="/assets/includes/global/global-alert.html"-->

					<h1>Feedback</h1>

<!--#include virtual="/assets/includes/global/page-options-pre.html"-->

					<div class="preamble">
						<p>We value your feedback. Please enter your comments below and submit.</p>
					</div>


					<form action="/cgi-bin/emailform.pl" method="post" class="form">
						<ol class="questions">
							<li>
								<fieldset>
									<legend>
										<span class="label">Subject</span>
										<abbr class="required" title="(required)">*</abbr>
									</legend>
									<ul class="choices">
										<li>
											<input id="subject-job-information-missing-incorrect" name="subject" value="Job information missing/incorrect" required="required" type="radio" />
											<label for="subject-job-information-missing-incorrect">Job information missing/incorrect</label>
										</li>
										<li>
											<input id="subject-web-page-problem-technical" name="subject" value="Web page problem (technical)" required="required" type="radio" />
											<label for="subject-web-page-problem-technical">Web page problem (technical)</label>
										</li>
										<li>
											<input id="subject-website-comment-suggestion" name="subject" value="Website comment/suggestion" required="required" type="radio" />
											<label for="subject-website-comment-suggestion">Website comment/suggestion</label>
										</li>
									</ul>
								</fieldset>
							</li>
							<li>
								<label for="feedback">
									<span class="label">Feedback</span>
									<abbr class="required" title="(required)">*</abbr>
								</label>
								<textarea required="required" id="feedback" name="feedback" rows="10" cols="40"></textarea>
							</li>
							<li>
								<label for="name">
									<span class="label">Name</span>
								</label>
								<input name="name" id="name" size="30" type="text" />
							</li>
							<li>
								<label for="email">
									<span class="label">Email</span>
								</label>
								<input name="email" id="email" size="40" type="email" />
							</li>
							<li>
								<label for="phone">
									<span class="label">Phone</span>
								</label>
								<input name="phone" id="phone" size="20" value="" type="tel" />
							</li>
							<li>
								<label for="other">
									<span class="label">Other contact</span>
								</label>
								<input name="other" id="other" size="30" value="" type="text" />
							</li>
							<li class="footer">
								<input type="hidden" name="recipient" value="servicedesk@corptech.qld.gov.au" />
								<input type="hidden" name="from" value="jobsadmin@qld.gov.au" />
								<input type="hidden" name="email_field" value="email" />
								<input type="hidden" name="redirect" value="https://www.qld.gov.au/jobs/government/qgov-jobs-feedback/sent/" />
								<input type="hidden" name="mandatory_fields" value="feedback" />
								<input type="hidden" name="captcha" value="" />
								<ul class="actions">
									<li>
										<strong>
											<input value="Send feedback" type="submit" />
										</strong>
									</li>
								</ul>
							</li>
						</ol>
					</form>

				</div></div></div><!-- end .article, .box-sizing, .border -->
			</div><!-- end #content -->

			<div id="asides"><div class="box-sizing"><div class="border">
				<!--#include virtual="/assets/includes/global/global-aside.html"-->
				
			</div></div></div><!-- end #asides, .box-sizing, .border -->

			<div id="meta-wrapper"><div class="meta-box-sizing"><div class="border">

				<div id="document-properties"><div class="box-sizing">
					<dl>
						<dt>Last updated</dt>
						<dd>3 September 2012</dd>
					</dl>
				</div></div>
				
<!--#include virtual="/assets/includes/global/page-options-post.html"-->

			</div></div></div><!-- end #meta-wrapper, .meta-box-sizing, .border -->

		</div><!-- end #content-container -->

	</div></div><!-- end #page-container, .max-width -->

</body>
