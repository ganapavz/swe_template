<script type="text/javascript">

	// javascript-supported css (DEMO ONLY)
	$( '#large-application, #app-viewport' ).css({
		'min-height' : '30em',
		'height' : '100%'
	});
	$( '#app-viewport-tools' ).css({
		'background': 'red',
		'position': 'absolute',
		'width': '30em',
		'min-height': '30em',
		'top': '0'
	});

	$( '#app-viewport' ).css({
		'background': 'green',
		'text-align': 'center' // just for this demo
	});

	$( '#app-viewport-info' ).css({
		'background': 'blue',
		'position': 'absolute',
		'width': '30em',
		'min-height': '30em',
		'top': '0',
		'right': '0'
	});

	// click handler
	var largeApplicationUiHandler = function( event ) {
		var widget;

		switch ( $( event.target ).text() ) {
			// show/hide viewport tools
			case 'Tools':
				$( '#app-viewport-tools' ).toggle( 400 );
			break;

			// show/hide viewport info panel
			case 'Info':
				$( '#app-viewport-info' ).toggle( 400 );
			break;

			// invoke fullscreen
			case 'Fullscreen':
				widget = document.getElementById( 'large-application' );

				if ( widget.requestFullscreen ) {
					widget.requestFullscreen();
				} else if ( widget.mozRequestFullScreen ) {
					widget.mozRequestFullScreen();
				} else if ( widget.webkitRequestFullscreen ) {
					widget.webkitRequestFullscreen();
				}
			break;
		}
	};

	// sample buttons
	$( '#app-viewport' )
		.append(
			'<button>Tools</button>' +
			'<button>Info</button>' +
			'<button>Fullscreen</button>'
		)
	;
	$( '#large-application' ).on( 'click', largeApplicationUiHandler );

	// init: hide the panels
	$( '#app-viewport-tools, #app-viewport-info' ).hide();


</script>
