	// mock multi-step ajax form
	$('a.button').live('click', function(event) {
		var h1 = $('h1', '#article');

		// remove any status message
		$('.status').remove();

		// hack timeout
		SSQ.cart.containsItemWithTimeout = true;
		SSQ.cart.timeOutLeft = 500;

		SSQ.common.renderCart();

		// mock steps
		switch (h1.text()) {

			case 'Step 1 of 3':
				// goto step 2, no change to minicart
				h1.text('Step 2 of 3');
				$('p', '#article').text('This is step 2. You are 2 steps away from adding to the cart.');
				break;

			case 'Step 2 of 3':
				// goto step 3, no change to minicart
				h1
					.text('Step 3 of 3')
				// display instructions
				.after('<div class="status warn"><h2>WARNING!</h2><p>For this demo to succeed, you need to <a href="https://test.smartservice.qld.gov.au/payment/demo/minicart/app?wsVersion=1_2" target="_blank">manually add an item to your cart</a>—before you continue.</p></div>');
				$('p', '#article').not('.status p').text('This is step 3. You are 1 step away—click ‘Add to cart’ now!');
				$('a.button', '#article')
					.text('Add to cart')
					.before('<div>Cart id: <input id="cart-id" name="ssqCartId" value="unknown" /></div>');
				break;

			case 'Step 3 of 3':

				// DEBUG: do we have a cart id?
				$.debug('Cart ID is ' + $('#cart-id').val());

				// update page
				h1
					.text('Thank you')
				// display success message
				.after('<div class="success status"><h2>Your item was added to the cart</h2><p>You can checkout or continue shopping.</p></div>');
				// remove old text and button
				$('p, a.button', '#article').remove();

				break;


		}

		// refresh minicart
		SSQ.common.refreshCart();

		// cancel event
		return false;
	});
