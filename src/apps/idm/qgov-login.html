					<h1>Log in</h1>

<!--#include virtual="/assets/includes/global/page-options-pre.html"-->

					<p>You are here because you have requested access to a QGov service. To continue, please log in using one of the accounts below.</p>
					
					<form id="identityForm" method="post" action="" class="form">

						<ul class="cpGroup actions">
							<!-- <li>																	
								<a href="qga.html" id="qga_link" class="btn-qga">
									<img src="assets/log-in-button-qgov.png" alt="Log in with a QGov Account">
								</a>
							</li> -->
							<li>	
								<a href="google.html" class="btn-google" id="google_link">
									<img src="assets/log-in-button-google.png" alt="Log in with Google">
								</a>
							</li>
							<li>
								<a href="microsoft.html" id="microsoft_link" class="btn-microsoft">
									<img src="assets/log-in-button-ms.png" alt="Log in with Microsoft">
								</a>
							</li>
							<!--<li>
								<a href="aba.html" id="aba_link" class="btn-aba">
									<img src="assets/log-in-button-aba.png" alt="Australian Business Account">
								</a>
							</li>
							<li>
								<a href="auskey.html" id="auskey_link" class="btn-auskey">
									<img src="assets/log-in-button-auskey.png" alt="AUSkey">
								</a>
							</li>-->
						</ul>

						<ol class="cpGroup questions">

							<li class="atomic group">
								<h2>QGov account</h2>
								<ol class="questions">
									<li>
										<label for="username">
											<span class="label">Username</span>
											<abbr title="(required)">*</abbr>												
										</label>
										<input type="text" id="username" name="username" size="30" required="required" />
									</li>
									<li>
										<label for="password">
											<span class="label">Password</span>
											<abbr title="(required)">*</abbr>
										</label>
										<input type="text" id="password" name="password" size="30" required="required" />
									</li>							
								</ol>
								<ul class="actions">
									<li>
										<strong><input id="submit_login" type="submit" value="Log in" name="login" /></strong>
									</li>	
									<li><a href="#">Forgot password?</a></li>											
								</ul>
							</li>

						</ol>

						<ul class="actions">
							<li>
								Don't have an account? <a href="#">Register</a> for a QGov account.
							</li>
							<li>
							<!-- 	<em><input id="submit_login" type="submit" value="Register" name="register" /></em>
							</li> -->
						</ul>							
					</form>

					<!-- <p>Don't have one of the accounts above? <a href="#">Register for a QGov account</a>.</p> -->
