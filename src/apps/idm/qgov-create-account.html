<!--#include virtual="/assets/includes/global/global-alert.html"-->

				<h1>Create your account</h1>

<!--#include virtual="/assets/includes/global/page-options-pre.html"-->

					<form action="account-success.html" method="post" class="form">
						<ol class="questions">

							<li class="text required">
								<label for="email">
									<span class="label">Choose your username</span>
									<abbr title="(required)">*</abbr>
								</label>
								<input type="email" name="email" id="email" size="40" required="required" placeholder="Your email address" />
							</li>

							<li class="text required">
								<label for="password">
									<span class="label">Create a password</span>
									<abbr title="(required)">*</abbr>
								</label>
								<input type="password" name="password" id="password" size="40" required="required" />
							</li>

							<li class="text required">
								<label for="confirm-password">
									<span class="label">Confirm your password</span>
									<abbr title="(required)">*</abbr>
								</label>
								<input type="password" name="password" id="password" size="40" required="required" />
							</li>	

							<li id="Q-tel" class="tel">
								<label for="tel">
									<span class="label">Mobile phone</span>
								</label>
								<input type="tel" name="tel" id="tel" size="40" value="04" placeholder="04## ### ###" />
							</li>

							<li>
								<input type="checkbox" name="tos" value="tos" id="tos" />
								<label for="tos">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
							</li>

						</ol>

						<ul class="actions">
							<li>
								<strong><input id="submit_login" type="submit" value="Continue" name="continue" /></strong>
							</li>
						</ul>							

					</form>

					<p><a href="#">Learn more</a> about why we ask for this information.</p> 					

					<p>&nbsp;</p>

				</div></div></div><!-- end .article, .box-sizing, .border -->
			</div><!-- end #content -->
