<!--#include virtual="/assets/includes/global/global-alert.html"-->


					<h1>Change password</h1>


<!--#include virtual="/assets/includes/global/page-options-pre.html"-->

					<div class="status info">
						<h2>Your password has expired</h2>
						<p>Please change your password.</p>
					</div>

					<form>
					<div class="form">
						<ol class="questions">

							<li>
								<label for="old-password">
									<span class="label">Your password</span>
									<abbr title="(required)">*</abbr>
								</label>
								<input name="old-password" id="old-password" required="required" type="password" />
							</li>

							<li>
								<label for="password">
									<span class="label">Choose a new password</span>
									<abbr title="(required)">*</abbr>
									<small class="hint">Only letters (a-z), numbers (0-9) and underscore(_)</small>
								</label>
								<!-- TODO @pattern what are the password requirements?
									http://nilangshah.wordpress.com/2007/06/26/password-validation-via-regular-expression/ -->
								<input name="password" id="password" required="required" type="password" pattern="[A-Za-z0-9_]{8,}" />
							</li>
							<li>
								<label for="confirm-password">
									<span class="label">Test your new password</span>
									<abbr title="(required)">*</abbr>
									<small class="hint">No mistakes? Type it again to be sure</small>
								</label>
								<input name="confirm-password" id="confirm-password" required="required" type="password" />
							</li>

							<li class="footer">
								<ul class="actions">
									<li><strong><input type="submit" value="Change password" /></strong></li>
								</ul>
							</li>

						</ol>
					</div>
					</form>


				</div></div></div><!-- end .article, .box-sizing, .border -->
			</div><!-- end #content -->
